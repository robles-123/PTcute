<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Dashboard</title>
  <style>


    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #fefeff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }


    header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
    }


    main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    /* === Form Section === */
    #form-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      margin-bottom: 30px;
      text-align: center;
    }


    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 1rem;
    }


    button {
      background-color: #bfa39c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }


 
    button.delete {
      background-color: #bfa39c;
    }


    button.delete:hover {
      background-color: #6d6a69;
    }


    /* === Table Section === */
    table {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-collapse: collapse;
    }


    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }


    th {
      background-color: #f7f7f7;
      color: #333;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }


    td[contenteditable="true"] {
      background-color: #f9f9f9;
      outline: none;
      border-radius: 4px;
    }


    td[contenteditable="true"]:focus {
      background-color: #e8f0fe;
    }


    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <header>Data Viewer</header>
 
  <main>
    <div id="form-container">
  <h2>Add a New Item</h2>
  <input type="text" id="name" placeholder="Enter item name">
  <input type="text" id="author" placeholder="Enter author name">
  <input type="number" id="year" placeholder="Enter year">
  <button class="add-btn" onclick="createItem()">Add Item</button>
</div>


    <table id="data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Author</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </main>






  <script>
    const API_URL = 'http://localhost:3000/items';


    async function fetchData() {
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error('Failed to fetch data');
    
    const data = await res.json();
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';
    
    data.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.id}</td>
        <td contenteditable="true" onblur="updateItem(${item.id}, this)">${item.name}</td>
        <td contenteditable="true" onblur="updateItem(${item.id}, this)">${item.author}</td>
        <td contenteditable="true" onblur="updateItem(${item.id}, this)">${item.year}</td>
        <td>
          <button class="delete" onclick="deleteItem(${item.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  } catch (error) {
    console.error('Error:', error);
    alert('Failed to fetch data');
  }
}


    async function createItem() {
  const name = document.getElementById('name').value.trim();
  const author = document.getElementById('author').value.trim();
  const year = document.getElementById('year').value.trim();
  
  if (!name || !author || !year) {
    return alert('Please fill all fields');
  }

  try {
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, author, year })
    });

    if (!response.ok) {
      throw new Error('Failed to create item');
    }

    // Clear form
    document.getElementById('name').value = '';
    document.getElementById('author').value = '';
    document.getElementById('year').value = '';
    
    // Refresh data
    await fetchData();
  } catch (error) {
    console.error('Error:', error);
    alert('Failed to add item');
  }
}


    async function updateItem(id, name) {
      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
    }


    async function deleteItem(id) {
      if (confirm('Are you sure you want to delete this item?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        fetchData();
      }
    }


    fetchData();
  </script>
</body>
</html>
